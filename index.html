<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="login-form">
      <div class="header">
        <div class="icon icon-close"></div>
      </div>

      <div class="title">
        <h1>Member Sign In</h1>
        <div class="sign_up">
          Not a member yet? <a href="#">Sign up now</a>
        </div>
      </div>

      <div class="fields">
        <div class="field">
          <div class="icon">
            <img src="images/001-user.png" />
          </div>
          <div class="input">
            <input type="text" name="email" placeholder="Username / Email" />
          </div>
        </div>

        <div class="field">
          <div class="icon">
            <img src="images/002-padlock.png" />
          </div>
          <div class="input">
            <input type="password" name="password" placeholder="Username / Email" />
          </div>
          <div class="icon icon-transparent">
            <img src="images/003-hide.png" />
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="sign">
          <button type="submit">Sign In</button>
        </div>
        <div class="side">
          <div><input name="remember" type="checkbox" />Remember me</div>
          <div><button>Forgot password?</button></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
